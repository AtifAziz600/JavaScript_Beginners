<!DOCTYPE html>
<html>
    <head>
        <title>HTML ELEMENT</title>
        <style>
    .red-button {
        background-color: red;
        color: white;
        border: none;
        font-size: large;
    }
    .yellow-button{
        background-color: yellow; 
        border: none;
        font-size: large;
    }
    .text{
        font-size: large;
    }
</style>

</head>
    <body>
        <button title="Good Job" class="red-button" onclick="alert('Good Job!')">Hello</button>
        <p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos, <button class="yellow-button" onclick="alert('lorem')">hello</button> obcaecati!</p>
        <script>alert('Hello')

            console.log(2+2);
            console.log('some'+'text');
        </script>
    </body>
</html>
