<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rock-sciorrs.css">
    <title>Document</title>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
        <img class="move-icon" src="./image/rock-emoji.png" alt="">
    </button>
    <button class="move-button js-paper-button">
        <img class="move-icon" src="./image/paper-emoji.png" alt="">
    </button>
    <button class="move-button js-scissors-button">
        <img class="move-icon" src="./image/scissors-emoji.png" alt="">
    </button>
    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.draws= 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button js-reset-score-button">Reset Score</button>
    <button class="auto-play-button" onclick="autoPlay()">Auto Play</button>
    <script src="./rock-sciorrs.js"></script>
</body>
</html>
