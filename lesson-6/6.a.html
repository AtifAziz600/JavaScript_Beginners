     <script>
      const hours = 19;

      if (hours >= 6 && hours <= 12) {
        console.log('Good Morning');
      } else if (hours >= 13 && hours <= 17) {
        console.log('Good Afternoon');
      } else {
        console.log('Good Night');
      }
    </script>
