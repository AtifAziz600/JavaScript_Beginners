<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
      const age = 25;
      const Holiday = true;
      let tell = '';
      if ((age <= 6 || age >= 65) && !Holiday) {
        tell = 'You can go to work';
      } else {
        tell = "You can't go to work";
      }
      document.getElementById("demo").innerHTML = tell;
    </script>
</body>
</html>
