<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
     <script>
      const Random = Math.random();
      let result = '';

      if (Random < 0.5) {
        result = 'heads';
      } else {
        result = 'tails';
      }
      document.getElementById("demo").innerHTML = result;
    </script>
</body>
</html>
