<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const age = 25;
        let tell = '';
        if (age <= 6 || age >= 65) {
            tell = 'You do not need to pay taxes'
        } else {
            tell = 'You need to pay taxes'
        }
        document.getElementById('demo').innerHTML = tell;
    </script>
</body>
</html>
