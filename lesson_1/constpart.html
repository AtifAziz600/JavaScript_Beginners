<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Const Part</title>
</head>
<body>
    <p id="demo"> </p>
    <script>
        const cars = ["bmw", "saburo", "mclearn"]

        //change element
        cars[0] = 'Toyota'
        cars[2] = 'Mclaren'
        cars[1] = 'Proto'

        cars.push("Audi")
        
        document.getElementById('demo').innerHTML = cars
    </script>
</body>
</html>
