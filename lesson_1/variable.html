<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h2 id="sum"></h2>
    <script>
        let a =10;
        let b =20;
        let sum =a-b;
        document.getElementById("sum").innerHTML= 'The total sum is ' +sum;
    </script>
</body>
