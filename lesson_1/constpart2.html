<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="fero"></p>
    <script>
        const car = {type:"Flat", model:"500", color: "red"};
        //color change
        car.color = "red"

        //property
        car.owner = 'Atif',

        document.getElementById("demo").innerHTML = 'Cars owner is ' +car.owner
        document.getElementById("fero").innerHTML = 'Car color is ' +car.color
    </script>
</body>
</html>
