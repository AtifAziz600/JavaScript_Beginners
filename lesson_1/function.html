<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1 id="demo"></h1>
    <h2 id="demo1"></h2>
    <script>
       function myFunction() {
        let carName = " Volvo";
        let text = "My Car Name" + carName;
        document.getElementById("demo").innerHTML = text;
       }
       myFunction();
       function myFunction2() {
        let carName = " BMW";
        let text = "My Car Name is" + carName;
        document.getElementById("demo1").innerHTML = text;
       }
       myFunction2();
    </script>
</body>
</html>
